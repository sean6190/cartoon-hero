<!doctype html>

<head>
    <title>
        style test
    </title>
    <link rel="stylesheet" type="text/css" href="css/styletext.css">
</head>

<body>
    <span>span elements</span>
    <h1 class="big uppercase">heading 1-1</h1>
    <h1>heading 1-2</h1>
    <h1 class="lowercase">heading 1-3</h1>
    <h1 class="big lowercase">heading 1-4</h1>
    <h2 class="lowercase">heading 2-1</h2>
    <h2 class="big uppercase">heading 2-2</h2>
    <h2 class="uppercase"><span>heading></span> 2-3</h2>
    <h2 class="lowercase">heading 2-4</h2>

</body>

</html>
